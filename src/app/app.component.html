<div class="container">
  <div class="mt-1 w-100 card d-flex justify-content-center align-items-center">
    <h1>App Appointments</h1>
  </div>

  <div class="row mt-2">
    <div class="col-lg-6">
      <app-create-cita (newAppointment)="addAppointment($event)"></app-create-cita>
    </div>
    <div class="col-lg-6">
      <app-list-citas [listAppointments]="listAppointments"
                      (deleteAppointment)="deleteAppointment($event)">
      </app-list-citas>
    </div>
  </div>

</div>
