<div class="card">
    <div class="card-body">
        <h3 class="card-title text-center">Create Appointment</h3>

        <div class="card-body">
            <form #myForm="ngForm">
                <div id="emailHelp" class="form-text">We'll never share your info with anyone else.</div>
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required ngModel>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">Date:</label>
                    <input class="form-control" type="date" name="date" id="date" required ngModel>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="time">Time:</label>
                    <input class="form-control" type="time" name="time" id="time" required ngModel>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="symptoms">Symptoms:</label>
                    <textarea class="form-control" name="symptoms" id="symptoms" cols="30" rows="3" required ngModel></textarea>
                </div>

                <div class="mb-4 d-flex justify-content-end">
                    <button class="btn btn-primary" 
                            type="submit" 
                            (click)="onSubmit(myForm)">
                            Save Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
